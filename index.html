<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/d6e906fb5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="viewport-height">
        <div class="main-content">
            <div class="sidebar">
                <div class="logo-app">
                    <a href="">
                        <img  class="favicon" src="./img/favicon.ico" alt="favicon spotify">
                    </a>
                    <a href="">
                        <img class="logo" src="./img/logo.svg" alt="logo spotify"> <!-- display none -->
                    </a>
                </div>
                <div class="main-menu"><!-- span display none // le a sono display flex -->
                    <div class="current-page">
                        <a href="">
                            <img src="./img/home.svg" alt="icona home">
                            <span class="home"><strong>Home</strong></span>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <img src="./img/search.svg" alt="icona ricerca">
                            <span>Cerca</span>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <img src="./img/libreria.svg" alt="icona libreria">
                            <span>La tua libreria</span>
                        </a>
                    </div>
                </div>
                <div class="playlist"> <!-- display none iniziale -->
                    <p><strong>playlist</strong></p> <!-- transform uppercase -->
                    <ul>
                        <!-- il primo gli do order in modo rimanga sempre primoNome Playlist -->
                        <li>
                            <div class="create-playlist">
                                <i class="fa-solid fa-plus"></i>
                                <p>Crea Playlist</p>
                            </div>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                    </ul>
                </div>
                <div class="profile">
                    <div>
                        <img class="download" src="./img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>
                    <div class="style-div"></div>
                    <div>
                        <img class="icon-profile" src="./img/profile.svg" alt="">
                        <span class="name-profile"><strong>Francesco Vita</strong></span>
                    </div>
                </div>
            </div>
            <div class="home"></div>
        </div>
        <div class="player">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/d6e906fb5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="viewport-height">
        <div class="main-content">
            <div class="sidebar">
                <div class="logo-app">
                    <a href="">
                        <img  class="favicon" src="./img/favicon.ico" alt="favicon spotify">
                    </a>
                    <a href="">
                        <img class="logo" src="./img/logo.svg" alt="logo spotify"> <!-- display none -->
                    </a>
                </div>
                <div class="main-menu"><!-- span display none // le a sono display flex -->
                    <div class="current-page">
                        <a href="">
                            <img src="./img/home.svg" alt="icona home">
                            <span class="home"><strong>Home</strong></span>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <img src="./img/search.svg" alt="icona ricerca">
                            <span>Cerca</span>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <img src="./img/libreria.svg" alt="icona libreria">
                            <span>La tua libreria</span>
                        </a>
                    </div>
                </div>
                <div class="playlist"> <!-- display none iniziale -->
                    <p><strong>playlist</strong></p> <!-- transform uppercase -->
                    <ul>
                        <!-- il primo gli do order in modo rimanga sempre primoNome Playlist -->
                        <li>
                            <div class="create-playlist">
                                <i class="fa-solid fa-plus"></i>
                                <p>Crea Playlist</p>
                            </div>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                        <li>
                            <p>Nome Playlist</p>
                        </li>
                    </ul>
                </div>
                <div class="profile">
                    <div>
                        <img class="download" src="./img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>
                    <div class="style-div"></div>
                    <div>
                        <img class="icon-profile" src="./img/profile.svg" alt="">
                        <span class="name-profile"><strong>Francesco Vita</strong></span>
                    </div>
                </div>
            </div>
            <div class="home">
                
            </div>
        </div>
        <aside class="aside-player">
            <div class="song">
                <figure class="song-image">
                    <img src="./img/sinister.jpeg" alt="" />
                </figure>
                <div class="info-song">
                    <p class="artist">Sinister</p>
                    <p class="song-name"><strong>Brano Nome</strong></p>
                </div>
                <div class="add-song">
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button>
                        <i class="fa-regular fa-folder"></i>
                    </button>
                </div>
            </div>
            <div class="player">
                <div class="button-player">
                    <button>
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="play">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                </div>
                <div class="progress-player">
                    <p>0&#58;25</p>
                    <div class="slider">
                        <div class="progress"></div>
                    </div>
                    <p>4&#58;35</p>
                </div>
            </div>
            <div class="controls">
                <button>
                    <i class="fa-solid fa-list"></i>
                </button>
                <button>
                    <i class="fa-solid fa-display"></i>
                </button>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <div class="slider">
                    <div class="progress"></div>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/d6e906fb5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="viewport-height">
        <div class="main-content">
            <div class="sidebar">
                <div class="logo-app">
                    <a href="">
                        <img  class="favicon" src="./img/favicon.ico" alt="favicon spotify">
                    </a>
                    <a href="">
                        <img class="logo" src="./img/logo.svg" alt="logo spotify"> <!-- display none -->
                    </a>
                </div>
                <div class="main-menu"><!-- span display none // le a sono display flex -->
                    <a href="">
                        <img src="./img/home.svg" alt="icona home">
                        <span>Home</span>
                    </a>
                    <a href="">
                        <img src="./img/search.svg" alt="icona ricerca">
                        <span>Cerca</span>
                    </a>
                    <a href="">
                        <img src="./img/libreria.svg" alt="icona libreria">
                        <span>La tua libreria</span>
                    </a>
                </div>
                <div class="playlist"> <!-- display none iniziale -->
                    <p>playlist</p> <!-- transform uppercase -->
                    <ul>
                        <!-- il primo gli do order in modo rimanga sempre primoNome Playlist -->
                        <li class="create-playlis">Crea Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="profile">
                    <img src="./img/download.svg" alt="">
                    <img src="./img/profile.svg" alt="">
                </div>
            </div>
            <div class="home"></div>
        </div>
        <div class="playbar">

        </div>
    </div>
</body>
</html>
